<div class="calc-container">
    <form
      [formGroup]="formGroup"
      class="inputs-group p-component"
    >
      <p class="inputs-group__title">Условия кредита</p>
      <div class="p-grid p-fluid input-container">
        <p>Сумма кредита</p>
        <div class="input-relative">
          <app-calc-input
            [min]="minTotalAmount"
            [max]="maxTotalAmount"
            [maxlength]="7"
            [step]="totalAmountStep"
            formControlName="totalAmount"
            [viewTransformer]="transformTotalAmountValue"
          ></app-calc-input>
      </div>
        <div class="p-grid p-fluid input-container">
          <p>Срок кредита</p>
          <app-calc-input
            [min]="minMonths"
            [max]="maxMonths"
            [maxlength]="2"
            formControlName="months"
            [viewTransformer]="transformTotalAmountValue"
          ></app-calc-input>
        </div>
      </div>
    </form>
    <div class="calc-details p-grid p-fluid p-component">
      <div class="calc-details__row calc-details__row__total-amount">
        <p class="calc-details__label">Ежемесячный платеж</p>
        <p class="calc-details__number">{{ monthLyAmount }}</p>
      </div>
      <div class="calc-details__row">
        <p class="calc-details__label">Ставка от</p>
        <p class="calc-details__number">{{ loanRate }}%</p>
      </div>
      <div class="calc-details__row">
        <p class="calc-details__label">Срок кредита</p>
        <p class="calc-details__number">{{ formValue.months }}</p>
      </div>
      <div class="calc-details__row">
        <p class="calc-details__label">Сумма кредита</p>
        <p class="calc-details__number">{{ formValue.totalAmount }}</p>
      </div>
    </div>

  </div>
